<a *ngIf="!active; else activeItem" [routerLink]="url" [target]="attributes?.['target']"
  [queryParams]="linkProps?.queryParams ?? null" [fragment]="linkProps?.fragment"
  [queryParamsHandling]="linkProps?.queryParamsHandling ?? null"
  [preserveFragment]="linkProps?.preserveFragment ?? false"
  [skipLocationChange]="linkProps?.skipLocationChange ?? false" [replaceUrl]="linkProps?.replaceUrl ?? false"
  [state]="linkProps?.state ?? {}">
  <ng-container *ngTemplateOutlet="defaultBreadcrumbItemContentTemplate"></ng-container>
</a>

<ng-template #activeItem>
  <span>
    <ng-container *ngTemplateOutlet="defaultBreadcrumbItemContentTemplate"></ng-container>
  </span>
</ng-template>

<ng-template #defaultBreadcrumbItemContentTemplate>
  <ng-content></ng-content>
</ng-template>
