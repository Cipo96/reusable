<ng-template [ngIf]="brandImg">
  <a [routerLink]="routerLink">
    <img *ngIf="brandFull"
         [eqpHtmlAttr]="brandFull"
         [ngClass]="'sidebar-brand-full'">
    <img *ngIf="brandNarrow"
         [eqpHtmlAttr]="brandNarrow"
         [ngClass]="'sidebar-brand-narrow'">
  </a>
</ng-template>
<ng-template [ngIf]="!brandImg">
  <ng-content></ng-content>
</ng-template>
