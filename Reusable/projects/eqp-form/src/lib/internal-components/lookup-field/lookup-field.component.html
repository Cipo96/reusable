<eqp-lookup 
    [fullUrlHttpCall]="field.lookupObject?.fullUrlHttpCall"
    [entityType]="field.lookupObject?.lookupEntityType"
    [placeholder]="field.display"
    [bindLabel]="field.lookupObject?.bindLabel || 'Label'"
    [bindKey]="field.lookupObject?.bindKey || 'ID'"
    [items]="field.lookupObject?.items"
    [notFoundText]="field.lookupObject?.notFoundText || 'Nessun risultato trovato'"
    [genericAddComponent]="field.lookupObject?.genericAddComponent"
    [isMultiple]="field.lookupObject?.isMultiple || false"
    [isSearchable]="field.lookupObject?.isSearchable || true"
    [isClearable]="field.lookupObject?.isClearable || true"
    [isVirtualScroll]="field.lookupObject?.isVirtualScroll || false"
    [isReadonly]="field.lookupObject?.isReadonly || false"
    [isRequired]="field.lookupObject?.isRequired || false"
    [isDisabled]="control?.disabled"
    [formGroupInput]="form"
    [formControlNameInput]="field.key"
    [ngModelInput]="field.lookupObject?.ngModelInput"
    [isSearchWhileComposing]="field.lookupObject?.isSearchWhileComposing || false"
    [bindCompleteObject]="field.lookupObject?.bindCompleteObject || true"
    [appendToInput]="field.lookupObject?.appendToInput || 'body'"
    [disableReloadOnLookupAddingCompleteParent]="field.lookupObject?.disableReloadOnLookupAddingCompleteParent || false"
    [showOptionTooltip]="field.lookupObject?.showOptionTooltip || false"
    [sortList]="field.lookupObject?.sortList || false"
    [dataFilter]="field.lookupObject?.dataFilter"
    [customConfig]="field.lookupObject?.customConfig"
    [complexDataFilter]="field.lookupObject?.complexDataFilter"
    [initialItems]="field.lookupObject?.initialItems"
    [ngModelOptions]="field.lookupObject?.ngModelOptions"
    [isEditable]="field.lookupObject?.isEditable || false"
    [isMultiline]="field.lookupObject?.isMultiline || false"
    [dropdownPosition]="field.lookupObject?.dropdownPosition || 'auto'"
    [selectOnTab]="field.lookupObject?.selectOnTab || false"
    [addButtonText]="field.lookupObject?.addButtonText || 'Crea nuovo'"
    [editButtonText]="field.lookupObject?.editButtonText || 'Modifica'"
    [selectAll]="field.lookupObject?.selectAll || false"
    [selectAllText]="field.lookupObject?.selectAllText || 'Seleziona tutto'"
    [groupBy]="field.lookupObject?.groupBy"
    [groupValue]="field.lookupObject?.groupValue"
    [groupByProperty]="field.lookupObject?.groupByProperty"
    [selectableGroup]="field.lookupObject?.selectableGroup || false"
    [selectableGroupAsModel]="field.lookupObject?.selectableGroupAsModel || false"
    [clearAllText]="field.lookupObject?.clearAllText || 'Elimina'"
    [customOption]="field.lookupObject?.customOption"
    [customLabel]="field.lookupObject?.customLabel"
    [manipulateDataFn]="field.lookupObject?.manipulateDataFn"
    [compareFunction]="field.lookupObject?.compareFunction"
></eqp-lookup>
@if (control?.invalid && control?.touched) {
<mat-error> {{ field.validationProperties?.HintLabel }}</mat-error>
}
